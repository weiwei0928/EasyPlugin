            artifacts {
                groupId 'com.ww'
                artifactId 'file_release'
                version '1.0'
                artifact 'libs/aar/file_release.aar'
            }
        }*/
    }
}

def sdkVersion = "1.0-beta-0"

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'

}

task makeJar(type: Jar) {
    archiveName = "plugin-sdk_${sdkVersion}.jar"
    //删除存在的
    delete 'build/libs/plugin_sdk.jar'
    //设置拷贝的文件
    def srcClassDir = [project.buildDir.absolutePath + "/intermediates/javac/release/classes/"];
    print(srcClassDir+"-----weiwei")
    // 初始化资源路径集
    from srcClassDir
    //打进jar包后的文件目录
//    into('libs/')
}

makeJar.dependsOn(build)